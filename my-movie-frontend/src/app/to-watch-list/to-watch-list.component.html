  <!-- to-watch-list.component.html -->
<div class="container py-5">
    <h2 class="mb-4">My ToWatch List</h2>
  
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading your ToWatch list...</p>
    </div>
  
    <!-- Error State -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <!-- Content -->
    <div *ngIf="!loading && !error">
      <div *ngIf="movies.length === 0" class="alert alert-info">
        Your ToWatch list is empty. Start adding movies!
      </div>
  
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let movie of movies">
          <div class="card h-100 shadow-sm movie-card">
            <img [src]="movie.poster_path || 'assets/default-poster.jpg'" 
                 class="card-img-top" 
                 [alt]="movie.title">
            
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary btn-sm" 
                        (click)="viewDetails(movie.movieId)">
                  Details
                </button>
                <button class="btn btn-danger btn-sm" 
                        (click)="removeFromList(movie.movieId)">
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
